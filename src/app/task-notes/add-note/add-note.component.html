<h2>Add Note</h2>
<mat-form-field appearance="fill">
  <mat-label>Note Content</mat-label>
  <textarea matInput [(ngModel)]="noteContent"></textarea>
</mat-form-field>
<div style="text-align: right;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="saveNote()">Save</button>
</div>
