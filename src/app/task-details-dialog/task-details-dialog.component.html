<h1 mat-dialog-title>Task Details</h1>
<!-- <div mat-dialog-actions>
    <button mat-button [mat-dialog-close] cdkFocusInitial>Close</button>
</div> -->
<mat-tab-group>
    <mat-tab label="Task Details">
        <ng-template matTabContent>
            <div mat-dialog-content>
                <table class="task-table">
                  <tr>
                    <td><strong>Title:</strong></td>
                    <td>{{ task.title }}</td>
                  </tr>
                  <tr>
                    <td><strong>Description:</strong></td>
                    <td>{{ task.description }}</td>
                  </tr>
                  <tr>
                    <td><strong>Assigned By:</strong></td>
                    <td>{{ task.assignedBy }}</td>
                  </tr>
                  <tr>
                    <td><strong>Due Date:</strong></td>
                    <td>{{ task.dueDate }}</td>
                  </tr>
                  <tr *ngIf="task.assignedTo">
                    <td><strong>Assigned To:</strong></td>
                    <td>{{ task.assignedTo }}</td>
                  </tr>
                  <tr *ngIf="!task.assignedTo">
                    <td><strong>Status:</strong></td>
                    <td>Unassigned</td>
                  </tr>
                  <tr>
                    <td><strong>Priority:</strong></td>
                    <td>{{ task.priority }}</td>
                  </tr>
                </table>
              </div>
              
        </ng-template>
    </mat-tab>
    <mat-tab label="Manage">
        <ng-template matTabContent>
            <div mat-dialog-content>
                <app-manage-task [task]="task"></app-manage-task>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Updates">
        <ng-template matTabContent>
            <div mat-dialog-content>
                <app-task-message-updates></app-task-message-updates>
                <!-- Your messaging component goes here -->
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Ask TaskWise">
        <ng-template matTabContent>
            <div mat-dialog-content>
                <app-taskwise-task-details-assist ></app-taskwise-task-details-assist>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Notes">
        <ng-template matTabContent>
            <div mat-dialog-content>
                <app-task-notes></app-task-notes>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
