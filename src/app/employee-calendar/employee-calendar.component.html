<div class="employee-calendar">
  <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateSelected($event)" [startAt]="startOfWeek"></mat-calendar>
  <div *ngIf="selectedDate" class="availability-container">
    <h3 class="availability-heading">Availability for {{ selectedDate | date }}</h3>
    <!-- Display employee availability for the selected date -->
    <p class="availability-details">Insert employee availability details here...</p>
  </div>
</div>
