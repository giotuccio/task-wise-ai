<mat-card>
    <mat-card-content>
        <mat-card-subtitle>Campaign: {{ campaign.name }}</mat-card-subtitle>
        <mat-card-subtitle>Description: {{ campaign.description }}</mat-card-subtitle>
        <mat-card-subtitle>Start Date: {{ campaign.startDate | date: "MM/dd/YYYY" }}</mat-card-subtitle>
        <mat-card-subtitle>End Date: {{ campaign.endDate  | date: "MM/dd/YYYY"}}</mat-card-subtitle>
      <div style="display: flex; margin:10px auto;">

        <img class="campaign-image" *ngIf="campaign.campaignImage" [src]="campaign.campaignImage" width="100%"/>
        </div>
    </mat-card-content>
</mat-card>
