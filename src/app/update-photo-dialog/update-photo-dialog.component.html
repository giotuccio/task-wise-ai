<h2 mat-dialog-title>Update Photo</h2>
<mat-dialog-content>
  <input type="file" (change)="onFileSelected($event)" accept="image/*">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" [disabled]="!selectedFile" (click)="onUploadClick()">Upload</button>
</mat-dialog-actions>
