<div class="project">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>Start Date: {{ project.startDate }} - End Date: {{ project.endDate }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="onViewDetails()">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
